          <h2>Danh Sách Người Dùng</h2>
          <!-- Button trigger modal -->
          <div class="row">
            <div class="col-8">
              <button
                id="btnThem"
                type="button"
                class="btn btn-warning text-white"
                data-toggle="modal"
                data-target="#exampleModal"
              >
                Thêm Người Dùng
              </button>
            </div>
            <div class="col-4">
              <div class="d-flex justify-content-start">
                <div class="pr-3">
                  <select
                    name="sort"
                    id="sort"
                    class="custom-select d-block w-100"
                    disabled
                  >
                    <option value="default">Sắp xếp theo tên</option>
                    <option value="tang">Tăng dần (a - z)</option>
                    <option value="giam">Giảm dần (z - a)</option>
                  </select>
                </div>

                <div class="">
                  <select
                    class="custom-select d-block w-100"
                    id="nguoiDung"
                    name="nguoiDung"
                    required
                  >
                    <option value="">Chọn người dùng</option>
                    <option value="hocVien">Học viên</option>
                    <option value="nhanVien">Nhân viên</option>
                    <option value="khachHang">Khách hàng</option>
                  </select>
                  <div id="invalidND" class="invalid-feedback"></div>
                </div>
              </div>
            </div>
          </div>

          <div class="table-responsive personTable mt-3">
            <div
              class="alert alert-danger text-center mt-3"
              id="alert"
              style="display: none"
            >
              <h5>Vui lòng chọn người dùng !!!</h5>
            </div>
            <!-- Total -->
            <table class="table table-striped table-sm">
              <thead id="theadTotal"></thead>
              <tbody id="tbodyTotal"></tbody>

    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addPersonLabel">Thêm Người Dùng</h5>
            <h5 class="modal-title" id="updatePersonLabel">
              Cập Nhật Người Dùng
            </h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form class="needs-validation" id="personForm">
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="ma">Mã người dùng</label>
                  <input
                    type="text"
                    class="form-control"
                    id="ma"
                    placeholder="Nhập ID"
                    value=""
                    name="ma"
                    required
                  />
                  <div id="invalidID" class="invalid-feedback"></div>
                </div>
                <div class="col-md-6 mb-3">
                  <label for="hoTen">Họ Tên</label>
                  <input
                    type="text"
                    class="form-control"
                    id="hoTen"
                    name="hoTen"
                    placeholder="Nhập họ tên"
                    required
                  />
                  <div id="invalidTen" class="invalid-feedback"></div>
                </div>
                <div class="col-md-6 mb-3">
                  <label for="diaChi">Địa chỉ</label>
                  <input
                    type="text"
                    class="form-control"
                    id="diaChi"
                    name="diaChi"
                    placeholder="Nhập địa chỉ"
                    required
                  />
                  <div id="invalidDiaChi" class="invalid-feedback"></div>
                </div>
                <div class="col-md-6 mb-3">
                  <label for="email">Email</label>
                  <input
                    type="text"
                    class="form-control"
                    id="email"
                    placeholder="Nhập email"
                    name="email"
                    required
                  />
                  <div id="invalidEmail" class="invalid-feedback"></div>
                </div>
              </div>

              <div class="row" style="display: none" id="HocVien">
                <div class="col-md-4 mb-3">
                  <label for="diemToan">Điểm toán</label>
                  <input
                    type="text"
                    class="form-control"
                    id="diemToan"
                    placeholder="Điểm toán"
                    name="toan"
                    required
                  />
                  <div id="invalidDiemToan" class="invalid-feedback"></div>
                </div>

                <div class="col-md-4 mb-3">
                  <label for="diemLy">Điểm Lý</label>
                  <input
                    type="text"
                    class="form-control"
                    id="diemLy"
                    placeholder="Điểm lý"
                    name="ly"
                    required
                  />
                  <div id="invalidDiemLy" class="invalid-feedback"></div>
                </div>

                <div class="col-md-4 mb-3">
                  <label for="diemHoa">Điểm hóa</label>
                  <input
                    type="text"
                    class="form-control"
                    id="diemHoa"
                    placeholder="Điểm hóa"
                    name="hoa"
                    required
                  />
                  <div id="invalidDiemHoa" class="invalid-feedback">
                    <span></span>
                  </div>
                </div>
              </div>

              <div class="row" style="display: none" id="NhanVien">
                <div class="col-md-6 mb-3">
                  <label for="soNgayLam">Số ngày làm</label>
                  <input
                    type="text"
                    class="form-control"
                    id="soNgayLam"
                    placeholder="Nhập số ngày làm"
                    name="soNgayLam"
                    required
                  />
                  <div id="invalidSoNgayLam" class="invalid-feedback"></div>
                </div>

                <div class="col-md-6 mb-3">
                  <label for="luongNgay">Lương theo ngày</label>
                  <input
                    type="text"
                    class="form-control"
                    id="luongNgay"
                    placeholder="Nhập lương theo ngày"
                    name="luongNgay"
                    required
                  />
                  <div id="invalidLuongNgay" class="invalid-feedback"></div>
                </div>
              </div>

              <div style="display: none" id="khachHang">
                <div class="row">
                  <div class="col-md-6 mb-3">
                    <label for="tenCty">Tên Công Ty</label>
                    <input
                      type="text"
                      class="form-control"
                      id="tenCty"
                      placeholder="Nhập tên công ty"
                      name="tenCty"
                      required
                    />
                    <div id="invalidTenCty" class="invalid-feedback"></div>
                  </div>

                  <div class="col-md-6 mb-3">
                    <label for="hoaDon">Trị Giá Hóa Đơn</label>
                    <input
                      type="text"
                      class="form-control"
                      id="hoaDon"
                      placeholder="Nhập trị giá hóa đơn"
                      name="hoaDon"
                      required
                    />
                    <div id="invalidHD" class="invalid-feedback"></div>
                  </div>
                </div>

                <div class="mb-3">
                  <label for="danhGia">Đánh giá</label>
                  <textarea
                    class="form-control"
                    id="danhGia"
                    name="danhGia"
                    rows="3"
                  ></textarea>
                  <div id="invalidDanhGia" class="invalid-feedback"></div>
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
              id="btnClose"
            >
              Close
            </button>
            <button type="button" class="btn btn-warning" id="btnCapNhat">
              Cập Nhật
            </button>
            <button type="button" class="btn btn-warning" id="btnThemMoi">
              Thêm
            </button>
          </div>
        </div>
